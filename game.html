<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/db3fa2690b.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body onload="myFunction()" style="margin: 0">
    <div id="lds-facebook">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <div style="display: none" id="myDiv" class="animate-bottom">
      <div class="tictactoe">
        <h1>Tic-Tac <br>Toe</h1>
        <h2 class="turnIndicator">X's turn</h2>

        <div class="board">
          <div class="square">
            <div class="outline"></div>
            <div class="foreground"></div>
          </div>
          <div class="square">
            <div class="outline"></div>
            <div class="foreground"></div>
          </div>
          <div class="square">
            <div class="outline"></div>
            <div class="foreground"></div>
          </div>
          <div class="square">
            <div class="outline"></div>
            <div class="foreground"></div>
          </div>
          <div class="square">
            <div class="outline"></div>
            <div class="foreground"></div>
          </div>
          <div class="square">
            <div class="outline"></div>
            <div class="foreground"></div>
          </div>
          <div class="square">
            <div class="outline"></div>
            <div class="foreground"></div>
          </div>
          <div class="square">
            <div class="outline"></div>
            <div class="foreground"></div>
          </div>
          <div class="square">
            <div class="outline"></div>
            <div class="foreground"></div>
          </div>
        </div>

        <button class="newGame">NEW GAME</button>
        <div class="home"><a href="index.html"><i class="fa-solid fa-house-chimney"></i></a></div>
      </div>
    </div>
  </body>
  <script>
    let myVar;

    function myFunction() {
      myVar = setTimeout(showPage, 3000);
    }

    function showPage() {
      document.getElementById("lds-facebook").style.display = "none";
      document.getElementById("myDiv").style.display = "block";
    }
  </script>
</html>
